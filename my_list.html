<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Unordered list -->
    <h1>This is unordered list</h1>
    <p>Hello, Below are my friends</p>
    <ul>
      <li>Christine Mbinya</li>
      <li>Jeremy</li>
      <li>Shibaba</li>
      <li>Terry</li>
    </ul>

    <!-- ordered list -->
    <h1>This is ordered list</h1>
    <p>Hello, Below are my friends in ordered List formart</p>
    <ol>
      <li>Christine Mbinya</li>
      <li>Jeremy</li>
      <li>Shibaba</li>
      <li>Terry</li>
    </ol>
  </body>
</html>
